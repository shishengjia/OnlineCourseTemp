
<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form action="{% url 'org:upload_course_2' course.id %}" method="post" class="form-signin" role="form">
          <h3>选择章节并提供小节的名称和url</h3>
          <select class="form-control" name="lesson">
              {% for lesson in lessons %}
                  <option value="{{ lesson.id }}">
                    {{ lesson.name }}
                  </option>
              {% endfor %}
          </select>
            <br>
            <input type="text" name="video_name" class="form-control" placeholder="小节名称"><br>
            <input type="text" name='video_url' class="form-control" placeholder="url"><br>
            <input type="submit" class="btn btn-primary" value="提交">
            {% csrf_token %}
      </form>

    </div> <!-- /container -->

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>


<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form action="{% url 'user:user_questionnaire' %}" method="post" class="form-signin">
          <h3>选择你感兴趣的领域</h3>
          <div class="checkbox">
            <label>
            <input type="checkbox" value="C++" name="type">
            C++
            </label>
              <label>
            <input type="checkbox" value="Python" name="type">
            Python
            </label>
              <label>
            <input type="checkbox" value="Java" name="type">
            Java
            </label>
          </div>
          <div class="checkbox">
            <label>
            <input type="checkbox" value="算法" name="type">
            算法
            </label>
              <label>
            <input type="checkbox" value="PHP" name="type">
            PHP
            </label>
              <label>
            <input type="checkbox" value="Android" name="type">
            Android
            </label>
          </div>
          <div class="checkbox">
            <label>
            <input type="checkbox" value="Django+" name="type">
            Django
            </label>
              <label>
            <input type="checkbox" value="ReactNative" name="type">
            ReactNative
            </label>
              <label>
            <input type="checkbox" value="MySQL" name="type">
            MySQL
            </label>
          </div>
          <div class="checkbox">
              <label><input type="checkbox" name="like_answer">倾向于提问?</label>
          </div>

          <input type="submit" value="提交">
          <br>
          <a style="color: #ff8c39;font-size: medium" href="{% url 'index' %}">跳过</a>
          {% csrf_token %}
      </form>

    </div> <!-- /container -->

     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
